<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị thông báo</title>
</head>
<body>
  <a href="#" id="myLink">Nhấn vào đây</a>

  <script>
    // Lấy phần tử liên kết
    const link = document.getElementById('myLink');

    // Gắn sự kiện click
    link.addEventListener('click', function (event) {
      alert('Bạn đã nhấn vào liên kết!');
      event.preventDefault(); // Ngăn hành động mặc định
    });
  </script>
</body>
</html>
